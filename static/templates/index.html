<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 50%;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        <form id="search-form" enctype="multipart/form-data">
            <label for="image-query">Image Query:</label>
            <input type="file" id="image-query" name="image-query" accept="image/*">

            <label for="text-query">Text Query:</label>
            <input type="text" id="text-query" name="text-query" placeholder="Enter text query (optional)">

            <label for="hybrid-weight">Hybrid Query Weight (Î»):</label>
            <input type="number" id="hybrid-weight" name="hybrid-weight" step="0.1" min="0" max="1" value="0.8">

            <label for="query-type">Select Query Type:</label>
            <select id="query-type" name="query-type">
                <option value="image-query">Image Query</option>
                <option value="text-query">Text Query</option>
                <option value="hybrid-query">Hybrid Query</option>
            </select>

            <button type="submit">Search</button>
        </form>
        <div id="results" style="display:none;">
            <h2>Search Results</h2>
            <div id="results-container"></div>
        </div>
    </div>
    <script src="./static/script.js"></script>
</body>
</html>
